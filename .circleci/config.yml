version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.14
  jq: circleci/jq@1.9.0

executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:10.16.0
    environment:
      AWS_DEFAULT_REGION: "ap-northeast-1"

commands:
  restore_npm:
    steps:
      - restore_cache:
          name: Restore npm dependencies
          key: npm-{{ checksum "package-lock.json" }}-{{ .Environment.CACHE_VERSION_NPM }}
  save_npm:
    steps:
      - save_cache:
          name: Cache npm dependencies
          key: npm-{{ checksum "package-lock.json" }}-{{ .Environment.CACHE_VERSION_NPM }}
          paths:
            - ~/workspace/node_modules
  assume_role:
    steps:
      - run:
          name: Assume role
          command: |
            unset AWS_SESSION_TOKEN
            echo ${ASSUME_ROLE_ARN}
            temp_role=$(aws --region ${AWS_DEFAULT_REGION} sts assume-role --role-arn ${ASSUME_ROLE_ARN} --role-session-name $CIRCLE_PROJECT_REPONAME)
            echo "export AWS_ACCESS_KEY_ID=$(echo $temp_role | jq .Credentials.AccessKeyId | xargs)" >> $BASH_ENV
            echo "export AWS_SECRET_ACCESS_KEY=$(echo $temp_role | jq .Credentials.SecretAccessKey | xargs)" >> $BASH_ENV
            echo "export AWS_SESSION_TOKEN=$(echo $temp_role | jq .Credentials.SessionToken | xargs)" >> $BASH_ENV
  install:
    steps:
      - run:
          name: Install dependencies
          command: npm ci
  build:
    steps:
      - run:
          name: Run build
          command: npm run build
  test:
    steps:
      - run:
          name: Run test
          command: npm run test
  diff:
    steps:
      - run:
          name: Run cdk diff
          command: |
            if [ -n "$CIRCLE_PULL_REQUEST" ]; then
              pr_number=${CIRCLE_PULL_REQUEST##*/}
              block='```'
              diff=$(echo -e "npm run ci_diff\n${block}\n$(npm run --silent ci_diff)\n${block}")
              data=$(jq -n --arg body "$diff" '{ body: $body }') # escape
              curl -X POST -H 'Content-Type:application/json' \
                -H 'Accept: application/vnd.github.v3+json' \
                -H "Authorization: token ${GITHUB_TOKEN}" \
                -d "$data" \
                "https://api.github.com/repos/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/issues/${pr_number}/comments"
            fi
  deploy:
    steps:
      - run:
          name: Run cdk deploy
          command: npm run ci_deploy
  aws_setup:
    steps:
      - aws-cli/install

jobs:
  test:
    executor:
      name: default
    steps:
      - checkout
      - restore_npm
      - install
      - save_npm
      - build
      - test
  diff:
    executor:
      name: default
    steps:
      - checkout
      - restore_npm
      - install
      - aws_setup
      - assume_role
      - diff
  deploy:
    executor:
      name: default
    steps:
      - checkout
      - restore_npm
      - install
      - aws_setup
      - assume_role
      - deploy

workflows:
  test:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
            branches:
              ignore: master
      - diff:
          requires:
            - test
          filters:
            tags:
              only: /.*/
            branches:
              ignore: master
  deploy:
    jobs:
      - deploy:
          filters:
            tags:
              only: /.*/
            branches:
              only: master
