apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      containers:
        - command:
            - argocd-server
            - --staticassets
            - /shared/app
            - --sentinel
            - argocd-redis-ha-announce-0:26379
            - --sentinel
            - argocd-redis-ha-announce-1:26379
            - --sentinel
            - argocd-redis-ha-announce-2:26379
            - --sentinelmaster
            - argocd
            # --insecure で HTTP を受けられるようにしている (ALB で SSL は終端される)
            - --insecure
          name: argocd-server
